<!-- Champ de recherche -->
<div class="row">
        <div class="col s12 m6 offset-m3">
                <div class="card">
                        <div class="card-content">
                                <div class="input-field">
                                        <input #searchBox (keyup)="search(searchBox.value)" placeholder="Rechercher un jeu" />
                                </div>
                                <div class="collection">
                                        <a *ngFor="let boardgame of boardgames$ | async" (click)="gotoDetail(boardgame)"
                                                class="collection-item">
                                                {{ boardgame.name }}
                                        </a>
                                </div>
                        </div>
                </div>
        </div>
</div>
